<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <link rel="stylesheet" href="ticket.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
<script src="https://kit.fontawesome.com/82f797382f.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="ticket">
    <div class="left">
      <div class="image">
        <p class="admit-one">
          <span>KONSER</span>
          <span>KONSER</span>
          <span>KONSER</span>
        </p>
        <div class="ticket-number">
        </div>
      </div>
      <div class="ticket-info">
        <p class="date">
          <span>*HARI*</span>
          <span class="june-29">*TANGGAL DAN BULAN*</span>
          <span>*TAHUN*</span>
        </p>
        <div class="show-name">
          <h1>*NAMA*</h1>
          <h2>*Nama Artis*</h2>
        </div>
        
        <p class="location"><span>*Kode Kursi*</span>
        </p>
      </div>
    </div>
    <div class="right">
      
      <div class="right-info-container">
        <div class="show-name">
      
        </div>
        <div class="seatclass">
      
          <p>*A*</p>
        </div>
        <div class="barcode">
          <a rel='nofollow' href='http://' border='0' style='cursor:default'><img src='https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwww.coachella.com%2F&chs=180x180&choe=UTF-8&chld=L|2' alt=''></a>
    
    </div>
  </div>
  
</body>
</html>
